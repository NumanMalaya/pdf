<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF Image Exporter (A4 Portrait - Drag & Drop)</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  margin: 0;
  padding: 20px;
  text-align: center;
}
h1 { margin-bottom: 10px; }

#dropArea {
  border: 3px dashed #004080;
  border-radius: 12px;
  padding: 30px;
  background: #fff;
  cursor: pointer;
  transition: background 0.3s, border-color 0.3s;
  margin: 0 auto 20px;
  width: 400px;
}
#dropArea:hover { background: #f9f9f9; border-color: #0066cc; }
#dropArea.dragover { background: #e0f7ff; border-color: #00aaff; }
#dropArea p { margin: 0; font-size: 16px; color: #333; }
#imageInput { display: none; }

.top-bar button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #004080;
  color: white;
  margin: 5px;
}
.top-bar button:hover { background: #0066cc; }

#previewArea {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
  gap: 20px;
  margin-top: 20px;
  padding: 10px;
}
.preview-slide {
  text-align: center;
}
.preview-slide img {
  width: 160px;
  height: 220px;
  object-fit: cover;
  display: block;
  margin: auto;
}

/* Neon Spinner Overlay */
#progressOverlay {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  z-index: 9999;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
#progressCircleContainer {
  position: relative;
  width: 120px;
  height: 120px;
}
.neon-ring {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  border: 8px solid transparent;
  border-top-color: #00f0ff;
  border-radius: 50%;
  animation: spin 1.2s linear infinite;
}
.neon-ring:nth-child(2) { border-top-color: #ff00f0; animation-duration: 1.6s; }
.neon-ring:nth-child(3) { border-top-color: #00ff88; animation-duration: 2s; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
#progressText {
  margin-top: 25px;
  font-weight: bold;
  font-size: 20px;
  color: #0ff;
  text-align: center;
  text-shadow: 0 0 8px #0ff, 0 0 16px #0ff;
}
</style>
</head>
<body>
<h1>Malaya - PDF Image Generator</h1>

<div id="dropArea">
  <p>ðŸ“‚ Drag & drop images here, or click to select</p>
  <input type="file" id="imageInput" multiple accept="image/*">
</div>

<div class="top-bar">
  <button onclick="downloadPDF()">Download PDF</button>
</div>

<div id="previewArea"></div>

<div id="progressOverlay" class="flex">
  <div id="progressCircleContainer">
    <div class="neon-ring"></div>
    <div class="neon-ring"></div>
    <div class="neon-ring"></div>
  </div>
  <div id="progressText">
    <span id="percentage">0%</span>
    <span id="slideCount">0 / 0 pages</span>
  </div>
</div>

<script>
let images = [];

const dropArea = document.getElementById("dropArea");
const imageInput = document.getElementById("imageInput");

dropArea.addEventListener("click", () => imageInput.click());
dropArea.addEventListener("dragover", e => { e.preventDefault(); dropArea.classList.add("dragover"); });
dropArea.addEventListener("dragleave", () => dropArea.classList.remove("dragover"));
dropArea.addEventListener("drop", e => {
  e.preventDefault();
  dropArea.classList.remove("dragover");
  handleFiles(e.dataTransfer.files);
});
imageInput.addEventListener("change", e => handleFiles(e.target.files));

function handleFiles(files) {
  images = images.concat(Array.from(files).map(f => URL.createObjectURL(f)));
  renderPreviews();
}

function renderPreviews() {
  const previewArea = document.getElementById("previewArea");
  previewArea.innerHTML = "";
  images.forEach(src => {
    const div = document.createElement("div");
    div.className = "preview-slide";
    div.innerHTML = `<img src="${src}">`;
    previewArea.appendChild(div);
  });
}

// Compress image before adding
function compressImage(img, maxWidth, maxHeight, quality = 0.7) {
  return new Promise(resolve => {
    const canvas = document.createElement("canvas");
    let width = img.width;
    let height = img.height;

    // Scale down if larger than max
    if (width > maxWidth || height > maxHeight) {
      const ratio = Math.min(maxWidth / width, maxHeight / height);
      width *= ratio;
      height *= ratio;
    }

    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0, width, height);
    resolve(canvas.toDataURL("image/jpeg", quality));
  });
}

async function downloadPDF() {
  if (images.length === 0) return alert("Please upload some images first!");
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("portrait", "pt", "a4");

  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  const margin = 40; 
  const fixedWidth = pageWidth - margin * 2;
  const fixedHeight = pageHeight - margin * 2;

  const overlay = document.getElementById("progressOverlay");
  const percentageText = document.getElementById("percentage");
  const slideCountText = document.getElementById("slideCount");
  overlay.style.display = "flex";

  const totalSlides = images.length;
  let slideIndex = 0;

  function updateProgress(index) {
    const percent = Math.round((index / totalSlides) * 100);
    percentageText.innerText = percent + "%";
    slideCountText.innerText = index + " / " + totalSlides + " pages";
  }

  for (let i = 0; i < totalSlides; i++) {
    if (i > 0) pdf.addPage();
    const img = new Image();
    img.src = images[i];
    await new Promise(resolve => { img.onload = resolve; });

    // Compress before adding
    const compressedDataUrl = await compressImage(img, fixedWidth, fixedHeight, 0.7);

    pdf.addImage(compressedDataUrl, "JPEG", margin, margin, fixedWidth, fixedHeight, undefined, "FAST");

    slideIndex++;
    updateProgress(slideIndex);
  }

  overlay.style.display = "none";
  pdf.save("images.pdf");
}
</script>
</body>
</html>
